<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baitas.kz - магазин одежды</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="nav">
    <div class="container">
      <div class="nav-content">
        <div class="logo">
          <a href="#"><img src="img/baitas-logo.png" alt="" class="logo-img"></a>
        </div>
        <div class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list__item"><a href="#">Главная</a></li>
            <li class="navigation-list__item"><a href="#">Про нас</a></li>
            <li class="navigation-list__item"><a href="#">Популярные позиции</a></li>
            <li class="navigation-list__item"><a href="#">Контакты</a></li>
          </ul>
        </div>
        <div class="contact">
          <a href="#" class="main-button">Связаться с нами</a>
        </div>
      </div>
    </div>
  </section>
  <!-- /.nav -->


  <section class="home">
    <div class="container">
      <div class="home-content">
        <div class="offer">
          <h1 class="offer__headline">Пример очень цепляющего оффера для нашего сайта</h1>
          <span class="offer__description">Тут очень интересные подробности про наш магазин</span>
          <a href="#" class="main-button">В магазин</a>
        </div>
        <div class="product">
          <img src="img/home-img.png" alt="Photo: Cap from Baitas.kz" class="product__image">
        </div>
      </div>
      
    </div>
    

  </section>
  <!-- /.home -->


  <section class="price">
    <div class="container">
      <div class="price-content">
        <h2 class="price-heading">
          Новые поступления
        </h2>
        <div class="price-cards">          
          <div class="grid-container">
            <div class="cap cap-1">1</div>
            <div class="cap cap-2">2</div>
            <div class="cap cap-3"><a href="#" class="banner"><img src="img/price-banner.png" alt="" class="banner-image"></a></div>
            <div class="cap cap-4">4</div>
            <div class="cap cap-5">5</div>
            <div class="cap cap-6">6</div>
            <div class="cap cap-7">7</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.price -->


  <section class="about-us">

  </section>
  <!-- /.about-us -->
</body>
</html>
